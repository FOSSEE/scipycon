{% extends "base.html" %}

{% block title %}Edit Talk{% endblock %}

{% block content %}
<h1>Edit Talk</h1>

{% include '_errors.html' %}
<form action="{% url kiwipycon_edit_talk id %}"
      method="post">
    <fieldset>
        <legend>Edit Talk</legend>
        <table class="kiwipycon-default">
            {{ form }}
        </table>
        <button class="button left"
                type="submit">
            Save Changes
        </button>
    </fieldset>
</form>
{% endblock content %}
